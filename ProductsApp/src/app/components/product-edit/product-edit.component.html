 <div class="row justify-content-center">
   <div class="col-md-4 register-product">
     <!-- form card register -->
     <div class="card card-outline-secondary">
       <div class="card-header">
         <h3 class="mb-0">Edit product</h3>
       </div>
       <div class="card-body">
         <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

           <div class="form-group">
             <label for="inputName">Product Name</label>
             <input class="form-control" type="text" formControlName="name">
             <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
               Name is required.
             </div>
           </div>

           <div class="form-group">
             <label for="inputcost">Cost Per Unit</label>
             <input class="form-control" type="text" formControlName="cost">
             <!-- error -->
             <div class="invalid-feedback" *ngIf="submitted && myForm.cost.errors?.required">
              Enter Cost Per Unit.
             </div>
           </div>

           <div class="form-group">
             <label for="inputVerify3">Quantity</label>
             <input class="form-control" type="text" formControlName="quantity">
             <!-- error -->
             <div class="invalid-feedback" *ngIf="submitted && myForm.quantity.errors?.required">
               Enter quantity.
             </div>
             <div class="invalid-feedback" *ngIf="submitted && myForm.quantity.errors?.pattern">
               Enter Numbers Only
             </div>
           </div>

           <div class="form-group">
            <label for="inputPrice">Selling Price</label>
            <input class="form-control" type="text" formControlName="price">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.price.errors?.required">
              Enter Price in numbers.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.price.errors?.pattern">
              Enter Numbers Only
            </div>
          </div>

           <div class="form-group">
             <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
           </div>
         </form>
       </div>
     </div><!-- form  -->
   </div>
 </div>
